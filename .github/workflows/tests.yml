name: Tests
on: [push, pull_request]

jobs:
  Windows:
    name: windows-${{ matrix.os-version }}-${{ matrix.build-config }}-${{ matrix.build-arch }}${{ matrix.build-tool }}
    runs-on: windows-${{ matrix.os-version }}
    strategy:
      fail-fast: false
      matrix:
        os-version: [2019]
        build-config: [debug, release, relwithdebinfo]
        build-arch: [Win32, x64]
        build-tool: ["", "-T ClangCL"]
        exclude:
        - build-arch: Win32
          build-tool: "-T ClangCL"

    steps:
    - name: Versions
      shell: bash
      run: |
        cmake --version
        git --version

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Configure
      shell: bash
      run: |
        mkdir build
        cd build
        cmake -A${{ matrix.build-arch }} ${{ matrix.build-tool }} -DCMAKE_BUILD_TYPE=${{ matrix.build-config }} ..

    - name: Build
      shell: bash
      run: |
        cd build
        cmake --build . --config ${{ matrix.build-config }}

    - name: Tests
      shell: bash
      run: |
        cd build/result/${{ matrix.build-config }}
        ./cage-test-core

    - name: Assets
      shell: bash
      run: |
        cd build/result/${{ matrix.build-config }}
        ./cage-asset-database


  Ubuntu:
    name: ubuntu-${{ matrix.os-version }}-${{ matrix.build-config }}-${{ matrix.compiler.cc }}
    runs-on: ubuntu-${{ matrix.os-version }}.04
    env:
      CC: ${{ matrix.compiler.cc }}
      CXX: ${{ matrix.compiler.cxx }}
    strategy:
      fail-fast: false
      matrix:
        os-version: [20]
        build-config: [debug, release]
        compiler:
        - {
            cc: gcc-11,
            cxx: g++-11,
            install: gcc-11 g++-11
          }
        - {
            cc: clang,
            cxx: clang++,
            install: clang
          }

    steps:
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install -y xorg-dev nasm ${{ matrix.compiler.install }}

    - name: Versions
      run: |
        cmake --version
        ${{ matrix.compiler.cc }} --version
        ${{ matrix.compiler.cxx }} --version
        git --version

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build-config }} ..

    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ matrix.build-config }} -- -j3

    - name: Tests
      run: |
        cd build/result/${{ matrix.build-config }}
        ./cage-test-core

    - name: Assets
      run: |
        cd build/result/${{ matrix.build-config }}
        ./cage-asset-database


  Sanitizers:
    name: sanitizer-${{ matrix.sanitizer.name }}-${{ matrix.build-config }}
    runs-on: ubuntu-latest
    env:
      CFLAGS: ${{ matrix.sanitizer.flags }}
      CXXFLAGS: ${{ matrix.sanitizer.flags }}
      LDFLAGS: ${{ matrix.sanitizer.flags }}
      CC: clang
      CXX: clang++
    strategy:
      fail-fast: false
      matrix:
        build-config: [debug, release]
        sanitizer:
        - {
            name: undefined,
            flags: -fsanitize=undefined -fno-omit-frame-pointer
          }
        - {
            name: address,
            flags: -fsanitize=address -fno-omit-frame-pointer
          }
        #- {
        #    name: memory,
        #    flags: -fsanitize=memory -fno-omit-frame-pointer
        #  }
        - {
            name: thread,
            flags: -fsanitize=thread -fno-omit-frame-pointer
          }

    steps:
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install -y xorg-dev nasm

    - name: Versions
      run: |
        cmake --version
        clang++ --version
        git --version

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build-config }} ..

    - name: Build
      run: |
        cd build
        cmake --build . --target cage-test-core -- -j3

    - name: Tests
      run: |
        cd build/result/${{ matrix.build-config }}
        ./cage-test-core

